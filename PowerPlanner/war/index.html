<!DOCTYPE html>
<html class="ui-mobile">

	<head>
		<title>Power Planner</title>
		<meta name="viewport"
			content="width=device-width, height=device-height, initial-scale=1">
		<script src="Scripts/jquery-1.11.1.min.js"></script>

		<script type="text/javascript" src="Scripts/main.js"></script>
		<script src="Scripts/jquery.mobile-1.4.2.min.js"></script>
		<link rel="stylesheet" type="text/css"
			href="Styles/jquery.mobile.theme-1.4.2.min.css" />
		<link rel="stylesheet" type="text/css"
			href="Styles/jquery.mobile-1.4.2.min.css" />
		<link rel="stylesheet" type="text/css" href="Styles/main.css">


		<script src="https://maps.googleapis.com/maps/api/js"></script>
		<script>
   	        function initialize() {
                var mapCanvas = document.getElementById('rightHalf');
                var mapOptions = {
                    center: new google.maps.LatLng(48.4647, -123.3085),
                    zoom: 15,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                }
                var map = new google.maps.Map(mapCanvas, mapOptions);   
            }
            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
	</head>

	<body>
	<!-- Start of first page -->
		<div data-role="page" id="home">
			<div data-role="panel" data-position="left" data-display="overlay"
				id="menu">
				<h2>Menu h2</h2>
				<h3>Menu h3</h3>
			</div>
			<div data-role="panel" data-position="right" data-display="overlay"
				id="menu2">
				<h2>Menu2 h2</h2>
				<h3>Menu h3</h3>
			</div>
			<div data-role="header" data-theme="a">
				<a href="#menu"
					class="jqm-navmenu-link ui-nodisc-icon ui-alt-icon ui-btn-left ui-btn ui-icon-bars ui-btn-icon-notext ui-corner-all"
					data-icon="bars" data-theme="a">About</a>

				<h1>ALTERNATIVE POWER MAPPER</h1>
				<a href="#menu2"
					class="jqm-navmenu-link ui-nodisc-icon ui-alt-icon ui-btn-right ui-btn ui-icon-gear ui-btn-icon-notext ui-corner-all"
					data-icon="gear" data-theme="a">About</a>
			</div>
			<!-- /header -->
			<div role="main" class="ui-content">
				<div id="wrap">
					<div id="leftHalf">
						<div class="resourceBox">
							<img src="windmill30.png" alt="a picture of a windmill" class="resourceImg">

							<h2>WIND POWER</h2>
							<form class="resourceRadioButton"action="">
								<input type="radio" name="windPower" value="pgv" id="pgv">
								<label class="radioButtonLabel" for="pgv">Power generation view</label>


								<input type="radio" name="windPower" value="wsv" id="wsv">
								<label class="radioButtonLabel" for="wsv">Wind speed view</label>


							</form>
							<form class="showCheckbox">
								<input type="checkbox" name="showCheckboxWind"
									id="showCheckboxWind" data-mini="true"> 
									<label class="showAdvancedOptions" for="showCheckboxWind">ADVANCED OPTIONS</label>
							</form>
						</div>

						<div class="resourceBox">
							<img src="solar20.png" alt="a picture of a solar panel" class="resourceImg">

							<h2>SOLAR POWER</h2>
							<form class="resourceRadioButton"action="">
								<input type="radio" name="solarPower" value="pgv" id="pgv">
								<label class="radioButtonLabel" for="pgv">Power generation view</label>


								<input type="radio" name="solarPower" value="wsv" id="shv">
								<label class="radioButtonLabel" for="shv">Sunlight hours View</label>


							</form>
							<form class="showCheckbox">
								<input type="checkbox" name="showCheckboxWind"
									id="showCheckboxWind" data-mini="true"> 
									<label class="showAdvancedOptions" for="showCheckboxWind">ADVANCED OPTIONS</label>
							</form>
						</div>

						<div class="resourceBox">
							<img src="waterfall7.png" alt="a picture of a waterfall" class="resourceImg">

							<h2>HYDRO POWER</h2>
							<form class="resourceRadioButton"action="">
								<input type="radio" name="hydroPower" value="pgv" id="pgv">
								<label class="radioButtonLabel" for="pgv">Power generation view</label>


								<input type="radio" name="hydroPower" value="wsv" id="watersv">
								<label class="radioButtonLabel" for="watersv">Water speed view</label>


							</form>
							<form class="showCheckbox">
								<input type="checkbox" name="showCheckboxWind"
									id="showCheckboxWind" data-mini="true"> 
									<label class="showAdvancedOptions" for="showCheckboxWind">ADVANCED OPTIONS</label>
							</form>
						</div>
						<label><input type="checkbox">Properties for Sale</label>
						<div class="twoButtons">
							<button class="ui-btn ui-mini">Normal</button>
							<button class="ui-btn ui-mini">Heat Map</button>
						</div>
					</div>
					<div id="midHalf">
						<a href="" data-ajax="false"
							class="ui-btn ui-btn-icon-right ui-icon-carat-r expandOptions"></a>
					</div>
					<div id="rightHalf"></div>
				</div>
			</div>
			<!-- /content -->
		</div>
		<!-- /page -->
				<div class="footer">
					<p>Footer.</p>
				</div>

		<!-- Start of second page -->
		<div data-role="page" id="about">

			<div data-role="header" data-theme="a">
				<h1>SECOND PAGE</h1>
			</div>
			<!-- /header -->

			<div role="main" class="ui-content">
				<div class="container">
					<div class="about"></div>
				</div>
			</div>
			<!-- /content -->
			<div data-role="footer" data-position="fixed" data-theme="b"></div>
		</div>
		<!-- /page -->
	</body>
</html>
